<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="license">
    <div class="container">
      <div class="license-box">
        <div class="licenses-box__inner line">
          <form>
            <div class="form-inner">
              <label>
                <input name="radio-license" class="radio-box" type="radio">
                <span class="radio-style"></span>
                <p class="license-plan">LICENCEPLAN#1</p> 
              </label>
              <p class="license-text">
                $13 per license
              </p>
            </div>
            <div class="form-inner">
              <label>
                <input name="radio-license" class="radio-box" type="radio">
                <span class="radio-style"></span>
                <p class="license-plan">LICENCEPLAN#2</p> 
              </label>
              <p class="license-text">
                $22 per license
              </p>
            </div>
            <div class="form-inner">
              <label>
                <input name="radio-license" class="radio-box" type="radio" checked>
                <span class="radio-style"></span>
                <p class="license-plan">LICENCEPLAN#3</p> 
              </label>
              <p class="license-text">
                $34 per license
              </p>
            </div>
          </form>
        </div>
        <div class="license-box__number">
          <form class="line">
            <label class="license-box__number-position">
              <p class="license-box__number-text">
                Number of licenses:
              </p>
              <select id="license" class="license-box__number-license">
                <option value="1" class="license-box__number-selected">1</option>
                <option value="2" class="license-box__number-selected">2</option>
                <option value="3" class="license-box__number-selected">3</option>
                <option value="4" class="license-box__number-selected">4</option>
                <option value="5" class="license-box__number-selected">5</option>
                <option value="6" class="license-box__number-selected">6</option>
                <option value="7" class="license-box__number-selected">7</option>
                <option value="8" class="license-box__number-selected">8</option>
                <option value="9" class="license-box__number-selected">9</option>
                <option selected value="10" class="license-box__number-selected">10</option>
              </select>
            </label>
          </form>
        </div>
        <div class="license-buy">
          <h2 class="license-plan">TOTAL: <span>$340<sup>US</sup></span></h2>
          <a href="https://rostov.hh.ru/applicant/resumes/view?resume=4cffc05fff0843991c0039ed1f337378473943" class="btn-buy">BUY NOW</a>
          <div class="license-selected">
            <div id="1" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #1</p></div>
            <div id="2" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #2</p></div>
            <div id="3" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #3</p></div>
            <div id="4" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #4</p></div>
            <div id="5" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #5</p></div>
            <div id="6" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #6</p></div>
            <div id="7" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #7</p></div>
            <div id="8" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #8</p></div>
            <div id="9" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #9</p></div>
            <div id="10" class="license-selected__box" style="display:none"><p class="license-selected__box-value">Selected plan: #10</p></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.js "></script>
  <script src="js/main.js"></script>
</body>
</html>
