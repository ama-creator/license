<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="license">
    <div class="container">
      <div class="license-box">
        <div class="licenses-box__inner line">
          <form id="license">
            <div class="form-inner">
              <label class="license-plan">
                <input value="1" name="radio-license" class="radio-box" type="radio">
                <span class="radio-style"></span>
                LICENCEPLAN#1
              </label>
              <p class="license-text">
                $13 per license
              </p>
            </div>
            <div class="form-inner">
              <label class="license-plan">
                <input value="2" name="radio-license" class="radio-box" type="radio">
                <span class="radio-style"></span>
                LICENCEPLAN#2
              </label>
              <p class="license-text">
                $22 per license
              </p>
            </div>
            <div class="form-inner">
              <label class="license-plan">
                <input value="3" name="radio-license" class="radio-box" type="radio" checked>
                <span class="radio-style"></span>
                LICENCEPLAN#3
              </label>
              <p class="license-text" id="text">
                $34 per license
              </p>
            </div>
          </form>
        </div>
        <div class="license-box__number">
          <form class="line">
            <label class="license-box__number-position">

                Number of licenses:

              <select class="license-box__number-license">
                <option class="license-box__number-selected">1</option>
                <option class="license-box__number-selected">2</option>
                <option class="license-box__number-selected">3</option>
                <option class="license-box__number-selected">4</option>
                <option class="license-box__number-selected">5</option>
                <option class="license-box__number-selected">6</option>
                <option class="license-box__number-selected">7</option>
                <option class="license-box__number-selected">8</option>
                <option class="license-box__number-selected">9</option>
                <option selected class="license-box__number-selected">10</option>
              </select>
            </label>
          </form>
        </div>
        <div class="license-buy">
          <div id="block-1" class="license-selected__box" style="display:none"><h2 class="license-plan">TOTAL: <span>$130<sup>US</sup></span></h2></div>
          <div id="block-2" class="license-selected__box" style="display:none"><h2 class="license-plan">TOTAL: <span>$220<sup>US</sup></span></h2></div>
          <div id="block-3" class="license-selected__box" style="display:none"><h2 class="license-plan">TOTAL: <span>$340<sup>US</sup></span></h2></div>
          <a href="https://rostov.hh.ru/applicant/resumes/view?resume=4cffc05fff0843991c0039ed1f337378473943" class="btn-buy">BUY NOW</a>
          <div class="license-selected">
            <div id="license-1" class="license-selected__box-1" style="display:none"><p class="license-selected__box-value">Selected plan: #1</p></div>
            <div id="license-2" class="license-selected__box-1" style="display:none"><p class="license-selected__box-value">Selected plan: #2</p></div>
            <div id="license-3" class="license-selected__box-1" style="display:none"><p class="license-selected__box-value">Selected plan: #3</p></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-1.4.2.js "></script>
  <script src="js/main.js"></script>
</body>
</html>
